{{ "<!-- AMENITIES -->" | safeHTML }}
<section id="amenities">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 class="section-heading">{{ with .Site.Params.amenities.headline }}{{ . }}{{ end }}</h1>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {{ range .Site.Params.amenities.list }}
            <div class="col-md-6 text-center">
                <div class="amenity-box">
                    <i class="fa fa-4x {{ .icon }} wow bounceIn text-primary"></i>
                    <h3>{{ .title }}</h3>
                    <p class="text-muted">{{ .description }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
