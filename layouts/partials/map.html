{{ "<!-- MAP -->" | safeHTML }}
<section class="" id="map">
      <div class="row">
          <div class="col-lg-12 text-center">
              <h1 class="section-heading">{{ with .Site.Params.map.headline }}{{ . }}{{ end }}</h1>
              <hr class="primary">
          </div>
      </div>
      <div class="row">
        <iframe class="mapviewer" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" width="100%" height="100%" src="https://maps.google.com/maps?hl=en&q=Kingswood Village, Kings Beach, CA&ie=UFT8&t=roadmap&z=12&iwloc=B&output=embed"></iframe>
      </div>
</section>
