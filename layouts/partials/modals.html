{{ "<!-- Portfolio Modals -->" | safeHTML }}
{{ range .Site.Params.gallery.list }}
<div class="modal fade" id="portfolioModal{{ .modalId }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2 class="modal-title">{{ .title }} <small>{{ .subtitle }}</small></h2>
        </div>

        <div class="modal-body">

            <div class="row">
                <div class="col-lg-8 col-lg-offset-2"> <!-- Main image -->
                      <img src="img/gallery/{{ .img }}" class="img-responsive img-centered" alt="" data-dismiss="modal">
                      <p class="text-center">{{ with .description }} {{ . | markdownify }} {{ end }}</p>
                </div> <!-- end main -->
            </div>

            <div class="row">

                <div class="col-lg-8 col-lg-offset-2">
                   {{ with .moreviews }} 
                    <div class="condo-image-gallery">
                      {{ range . }}
                      <img src="img/gallery/{{ .img }}"></img>
                      {{ end }}
                    </div>
                   {{ end }}
                </div> 
            </div> 

        </div> <!-- end modal body -->
      </div> <!-- end modal content -->
    </div> <!--end modal dialog -->
</div> <!-- end modal fade -->
{{ end }}
